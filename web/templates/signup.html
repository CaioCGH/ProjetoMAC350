{% extends "template.html" %}
{% block content %}
{% block body %}
    {% if session['logged_in'] %}

        You're logged in already!

    {% else %}
    <div class="container-fluid" align="center">
        <div class="card" style="width: 30rem;" align="center">

            <div class="card-body">
                <h2 class="card-title" align="center">
                    Sign Up
                </h2>
                <form action="/signup" method="POST">
                <!--to do-->
                    <div class="form-group">
                        <input type="username" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" align="center"> Sign Up </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
{% endblock %}
