{% extends "template.html" %}
{% block content %}

<div class="container-fluid" align="center">
    <div class="card" style="width: 70rem;">

        <div class="card-body">
            <h2 class="card-title" align="center">
                Criar Disciplina
            </h2>
            <form action="/do_create_disciplina" method="POST">
                    <div class="form-group">
                        <div align="left">Código</div>
                        <input type="text" name="codigo" class="form-control">
                    </div>
                    <div class="form-group">
                        <div align="left">Nome da Disciplina</div>
                        <input type="text" name="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <div align="left">Crédito Aula</div>
                        <select name="credito_aula" class="form-control">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <div align="left">Crédito Trabalho</div>
                    <select name="credito_trabalho" class="form-control">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <div align="left">Período Ideal</div>
                        <select name="periodo_ideal" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <div align="left">Ementa da Disciplina</div>
                    <textarea type="text" name="ementa"  class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                    <div align="left">Descrição da Disciplina</div>
                    <textarea type="text" name="descricao"  class="form-control" rows="3"></textarea>
                    </div>
                    <button type="sub" class="btn btn-primary btn-block" align="center"> Criar Disciplina </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
