<div class="container-fluid" align="center">
    <div class="card" style="width: 30rem;" align="center">

        <div class="card-body">
            <h2 class="card-title" align="center">
                Editar Disciplina {{ disciplina[0] }}
            </h2>
            <form action="/do_update_disciplina" method="POST">
                    <input type="text" name="codigo" placeholder="Código" value="{{ disciplina[1] }}" class="form-control">
                    <input type="text" name="nome" placeholder="Nome da Disciplina" value="{{ disciplina[2] }}" class="form-control">
                    <select name="credito_aula">
                        {% for x in range(0, 9)  %}
                            {% if x != disciplina[3] %}
                                <option value="{{ x }}">{{ x }}</option>
                            {% else %}
                                <option value="{{ x }}" selected="selected">{{ x }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <select name="credito_trabalho">
                        {% for x in range(0, 9)  %}
                            {% if x != disciplina[4] %}
                                <option value="{{ x }}">{{ x }}</option>
                            {% else %}
                                <option value="{{ x }}" selected="selected">{{ x }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <select name="periodo_ideal">
                        {% for x in range(1, 9)  %}
                            {% if x != disciplina[5] %}
                                <option value="{{ x }}">{{ x }}</option>
                            {% else %}
                                <option value="{{ x }}" selected="selected">{{ x }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <input type="text" name="ementa" placeholder="Ementa da Disciplina"  value="{{ disciplina[6] }}" class="form-control">
                    <input type="text" name="descrição" placeholder="Descrição da Disciplina" value="{{ disciplina[7] }}" class="form-control">
                    <input type="hidden" name="disciplina_a_atualizar" value="{{ disciplina[0]}}">
                    <button type="sub" class="btn btn-primary btn-block" align="center"> Salvar Edições nesta Disciplina </button>
                </div>
            </form>
        </div>
    </div>
</div>
