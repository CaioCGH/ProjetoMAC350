{% extends "template.html" %}
{% block content %}

<div class="container-fluid" align="center">
    <div class="card" style="width: 30rem;">

        <div class="card-body">
            <h2 class="card-title" align="center">
                Minha Conta
            </h2>
            <form action="/edit_account" method="POST">
            <div class="form-group">
                <div align="left">Nome</div>
                    <input type="text" name="nome" class="form-control" value={{name}}> 
            </div>
            <div class="form-group">
                    <div align="left">Sobrenome</div>
                        <input type="text" name="sobrenome" class="form-control" value={{surname}}> 
                </div>
            <div class="form-group">
                <div align="left">E-mail</div>
                <input type="text" name="email" class="form-control" value={{email}} readonly>
            </div>

             <button type="sub" class="btn btn-primary btn-block" align="center"> Confirmar </button>
            </form>
        </div>

        </form>
    </div>
</div>
{% endblock %}
