{% extends "template.html" %}
{% block content %}
<div class="container-fluid" align="center">
    <div class="card" style="width: 70rem;" align="center">

        <div class="card-body">
            <h2 class="card-title" align="center">
                Editar Disciplina {{ disciplina[0] }}
            </h2>
            <form action="/do_update_disciplina" method="POST">
                    <div class="form-group">
                        <div align="left">Código</div>
                        <input type="text" name="codigo" placeholder="Código" value="{{ disciplina[1] }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div align="left">Nome da Disciplina</div>   
                        <input type="text" name="nome" placeholder="Nome da Disciplina" value="{{ disciplina[2] }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div align="left">Crédito Aula</div>

                    <select name="credito_aula" class="form-control">
                        {% for x in range(0, 9)  %}
                            {% if x != disciplina[3] %}
                                <option value="{{ x }}">{{ x }}</option>
                            {% else %}
                                <option value="{{ x }}" selected="selected">{{ x }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                    </div>
                    <div class="form-group">
                            <div align="left">Crédito Trabalho</div>
    
                    <select name="credito_trabalho" class="form-control"> 
                        {% for x in range(0, 9)  %}
                            {% if x != disciplina[4] %}
                                <option value="{{ x }}">{{ x }}</option>
                            {% else %}
                                <option value="{{ x }}" selected="selected">{{ x }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>

                    </div>
                    <div class="form-group">
                            <div align="left">Periodo Ideal</div>
                    <select name="periodo_ideal"  class="form-control">
                        {% for x in range(1, 9)  %}
                            {% if x != disciplina[5] %}
                                <option value="{{ x }}">{{ x }}</option>
                            {% else %}
                                <option value="{{ x }}" selected="selected">{{ x }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>

                        </div>
                  
                    <div class="form-group">
                            <div align="left">Ementa da Disciplina</div>
                            <textarea type="text" name="ementa" class="form-control" rows="3">{{disciplina[6]}}</textarea>
                    </div>
                <div class="form-group">
                        <div align="left">Descrição da Disciplina</div>
                    <textarea type="text" name="descricao"  class="form-control" rows="3">{{disciplina[7]}}</textarea>
                </div>

                    <input type="hidden" name="disciplina_a_atualizar" value="{{ disciplina[0]}}">

                    <button type="sub" class="btn btn-primary btn-block" align="center"> Salvar Edições nesta Disciplina </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
